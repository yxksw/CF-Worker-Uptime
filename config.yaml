      label: "EdgeOne Page"
      color: "#2563EB"
    - id: "eo"
      label: "EdgeOne CDN"
      color: "#2563EB"
    - id: "cf"
      label: "Cloudflare CDN"
      color: "#D97706"
    - id: "cfw"
      label: "Cloudflare Worker"
      color: "#D97706"
    - id: "cfp"
      label: "Cloudflare Page"
      color: "#D97706"
    - id: "vercel"
      label: "Vercel Page"
      color: "#000000"
    - id: "vf"
      label: "Vercel Function"
      color: "#000000"
    - id: "self"
      label: "Self-Hosted"
      color: "#4B5563"

