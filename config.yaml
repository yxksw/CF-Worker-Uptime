# Uptime Monitor Configuration

settings:
  title: "Acofork System Status"
  logo: "https://q2.qlogo.cn/headimg_dl?dst_uin=2726730791&spec=0" # Optional: URL to your logo image
  callback_url: ""
  callback_secret: ""
  # If true, only send notifications when status changes to DOWN.
  # DEGRADED or UP (recovery) events will NOT trigger notifications.
  notification_on_down_only: true 
  summary_exclusion: ["major_services"]
